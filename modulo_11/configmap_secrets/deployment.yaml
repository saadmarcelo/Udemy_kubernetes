apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-1
  name: nginx-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-1
  template:
    metadata:
      labels:
        app: nginx-1
    spec:
      containers:
        - image: nginx
          name: nginx
          env:
            - name: VIRTUAL_HOST
              valueFrom:
                configMapKeyRef:
                  name: nginx-demo
                  key: virtual_host

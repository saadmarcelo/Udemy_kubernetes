apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-1
  name: nginx-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-1
  template:
    metadata:
      labels:
        app: nginx-1
    spec:
      containers:
        - image: nginx
          name: nginx
          env:
            - name: VIRTUAL_HOST
              valueFrom:
                configMapKeyRef:
                  name: nginx-demo
                  key: virtual_host
          volumeMounts:
            - name: index-html
              mountPath: "/usr/share/nginx/html/index.html"
              subPath: "index.html"
      volumes:
        - name: index-html
          configMap:
            name: nginx-demo
            items:
              - key: "index.html"
                path: "index.html"
